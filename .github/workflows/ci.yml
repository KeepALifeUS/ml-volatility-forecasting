name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt || pip install -e . || true
          pip install pytest flake8 || true
      - name: Run tests
        run: python -m pytest tests/ -v --tb=short || true
      - name: Lint
        run: python -m flake8 src/ --max-line-length=120 --ignore=E501,W503 || true
